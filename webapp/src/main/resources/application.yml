#
# Recommend use for static configuration that does not change between environments.
#
# See also config/application.properties
#
isis:


  applib:
    annotation:
      action:
        explicit: true
        command: ignore_safe
        publishing: all
      action-layout:
        css-class:
          patterns:
            delete.*:btn-danger,
            discard.*:btn-warning,
            remove.*:btn-warning
      domain-object:
        editing: false
        auditing: all
        publishing: all
      property:
        command: all
        publishing: all

  core:
    meta-model:
      introspector:
        lock-after-full-introspection: true
      validator:
        allow-deprecated: false
        no-params-only: true
        explicit-object-type: true

  viewer:
    wicket:
      application:
        menubars-layout-xml: domainapp/webapp/application/layout/menubars.layout.xml
        brand-logo-header: /images/apache-isis/logo-48x48.png
        favicon-url: /images/favicon.png
        name: Simple App
        css: css/application.css
        js: scripts/application.js
        about: Simple App

      credit:
        - url:  http://isis.apache.org
          image: /images/apache-isis/logo-48x48.png
          name: Apache Isis

      themes:
        initial: Flatly
        showChooser: true
        enabled: bootstrap-theme, Cerulean, Cosmo, Cyborg, Darkly, Flatly, Journal, Lumen, Paper, Readable, Sandstone, Simplex, Slate, Spacelab, Superhero, United, Yeti

      max-title-length-in-standalone-tables: 0
      max-title-length-in-parented-tables: 0

      development-utilities:
        enable: true
      bookmarked-pages:
        show-chooser: false

  persistence:
    jdo-datanucleus:
      impl:
        # note that properties under 'isis.persistence.jdo-datanucleus.impl' are passed through directly
        # to DataNucleus, and use variously camelCase or PascalCase rather than kebab-case
        datanucleus:
          schema:
            validateTables: true
            validateConstraints: true

          persistenceByReachabilityAtCommit: false
          identifier:
            case: MixedCase

          cache:
            level2:
              type: none
              mode: ENABLE_SELECTIVE

resteasy:
  jaxrs:
    app:
      registration: beans
    defaultPath: "/restful"

spring:
  banner:
    location: banner.txt
